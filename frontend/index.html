<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/code-of-conduct.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
  <meta name="theme-color" content="#0f141d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIET Portal Answers â€¢ Learn, Solve, Share</title>
    <meta name="description" content="SIET Portal Answers - A collaborative programming Q&A for students to learn, solve, and share code solutions across levels." />
    <style>
      /* Fullscreen pre-app loading screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;/* black */
        font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
        z-index: 9999;
        overflow: hidden;
        color:#c1121f; /* primary red */
      }
      #initial-loader.fade-out { opacity:0; pointer-events:none; transition: opacity .5s ease; }
      .loader-logo {
        font-size: clamp(1.6rem, 4vw, 2.6rem);
        font-weight:700;
        letter-spacing:.5px;
        color:#c1121f;
        text-shadow:0 0 6px rgba(193,17,31,.55);
      }
      .loader-tagline { margin-top:.6rem; font-size:.9rem; opacity:.75; letter-spacing:.8px; }
      .orbital-wrapper { position: relative; width:140px; height:140px; margin:2.2rem 0 1.2rem; }
      /* Center emblem styles */
      .loader-emblem-wrapper { margin:2rem 0 1.4rem; display:flex; align-items:center; justify-content:center; }
      .loader-emblem { width:120px; height:120px; display:block; }
      .loader-emblem path, .loader-emblem rect { stroke:#c1121f; }
      .loader-emblem .fill-red { fill:#c1121f; }
      .loader-emblem .dim { stroke:#7f0c17; }
      @keyframes pulseGlow { 0%,100%{ filter:drop-shadow(0 0 4px rgba(193,17,31,.55)); transform:scale(1);} 50%{ filter:drop-shadow(0 0 10px rgba(193,17,31,.85)); transform:scale(1.035);} }
      .loader-emblem { animation:pulseGlow 3.2s ease-in-out infinite; }
      .progress-bar { width:190px; height:5px; border-radius:3px; background:#1d2735; overflow:hidden; position:relative; }
  .progress-bar { width:190px; height:6px; border-radius:4px; background:#111; overflow:hidden; position:relative; box-shadow:0 0 0 1px #222 inset; }
  .progress-bar span { position:absolute; inset:0; background:linear-gradient(90deg,#7f0c17,#c1121f,#7f0c17); background-size:180% 100%; animation: slide 2.2s ease-in-out infinite; }
      @keyframes slide { 0%{transform:translateX(-60%);} 50%{transform:translateX(0);} 100%{transform:translateX(60%);} }
      @keyframes spin { 0%{ transform:rotate(0deg) translate(0,0);} 100%{ transform:rotate(360deg) translate(0,0);} }
      @keyframes hue { 0%{filter:hue-rotate(0);} 100%{filter:hue-rotate(360deg);} }
      .loader-foot { margin-top:1.1rem; font-size:.65rem; opacity:.45; letter-spacing:.15em; text-transform:uppercase; }
  .loader-foot { margin-top:1.1rem; font-size:.65rem; opacity:.55; letter-spacing:.15em; text-transform:uppercase; color:#c1121f; }
      .sr-only { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
    </style>
  </head>
  <body>
    <div id="initial-loader" role="alert" aria-live="polite">
      <div class="loader-logo">Portal CheckAnswers</div>
      <div class="loader-tagline">Loading knowledge layers...</div>
      <div class="loader-emblem-wrapper">
        <!-- Inline monochrome emblem (black & red palette) -->
        <svg class="loader-emblem" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Portal emblem">
          <rect x="4" y="4" width="56" height="56" rx="14" stroke="#7f0c17" stroke-width="3" fill="#000" />
          <!-- Handshake stylized -->
          <path d="M18 36l8 8c2 2 5 2 7 0l1-1 4 4c1 1 3 1 4 0l4-4c1-1 1-3 0-4l-6-6" stroke="#c1121f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M46 28l-6-6c-2-2-5-2-7 0l-3 3-2-2c-2-2-5-2-7 0l-6 6" stroke="#c1121f" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          <!-- Stars simplified -->
          <path class="fill-red" d="M20 16l1.2 3.3h3.5l-2.8 2 1.1 3.3-3-2.1-3 2.1 1.1-3.3-2.8-2h3.5L20 16z"/>
          <path class="fill-red" d="M44 14l0.9 2.6h2.6l-2.2 1.6 0.8 2.6-2.1-1.5-2.1 1.5 0.8-2.6-2.2-1.6h2.6L44 14z"/>
        </svg>
      </div>
      <div class="progress-bar"><span></span></div>
      <div class="loader-foot">Initializing interface</div>
      <span class="sr-only">Application loading</span>
    </div>
    <div id="root" style="opacity:0;"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Fade out loader once React mounts root (polling for a signal)
      // We'll hook into a simple event dispatch from main.jsx after hydrate
      window.__APP_READY__ = () => {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        if(loader){ loader.classList.add('fade-out'); setTimeout(()=> loader.remove(), 600); }
        if(root){ root.style.opacity = '1'; root.style.transition='opacity .4s ease'; }
      };
    </script>
  </body>
</html>
